<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Detail</title>
    <style>
        /* (스타일을 간단히 추가하거나 기존 스타일을 그대로 사용할 수 있습니다) */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
        }

        .movie-detail {
            padding: 20px;
        }

        .movie-detail img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }

        .movie-detail h1 {
            font-size: 2rem;
            margin-top: 20px;
        }

        .movie-detail p {
            font-size: 1rem;
            margin: 10px 0;
        }

        .back-btn {
            padding: 10px 20px;
            background-color: #e50914;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }

        .back-btn:hover {
            background-color: #b20710;
        }
    </style>
</head>
<body>

    <div class="movie-detail" id="movie-detail">
        <!-- 영화 상세 정보가 여기 표시됩니다 -->
    </div>

    <button class="back-btn" onclick="window.history.back()">뒤로 가기</button>

    <script>
        // URL에서 영화 ID 추출
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('id');

        // 영화 상세 정보 가져오기
        fetch(`http://localhost:3000/movies/${movieId}`)
            .then(response => response.json())
            .then(movie => {
                const movieDetailContainer = document.getElementById('movie-detail');
                movieDetailContainer.innerHTML = `
                    <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.original_title}">
                    <h1>${movie.original_title}</h1>
                    <p><strong>평점:</strong> ${movie.vote_average}</p>
                    <p><strong>개봉일:</strong> ${movie.release_date}</p>
                    <p><strong>상세 정보:</strong> ${movie.overview}</p>
                `;
            })
            .catch(error => {
                console.error('영화 상세 데이터를 가져오는 데 오류 발생:', error);
                document.getElementById('movie-detail').textContent = '영화 데이터를 가져오는 데 실패했습니다.';
            });
    </script>

</body>
</html>
